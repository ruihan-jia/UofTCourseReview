<div class="home-body">
  <div class="home-container">
    <h1>University of Toronto Course Review</h1>
    <p>beta version. Search for your course and write a review.</p>

    <form id="searchForm" ng-submit="search()" ng-controller="HomeController">
      <md-autocomplete class="autocomp" md-autoselect=true md-selected-item-change="autoCompOnSelect()" md-selected-item="selectedItem" md-search-text="searchText" md-items="item in query(searchText)" md-item-text="item._id">
        <md-item-template>
          <span md-highlight-text="searchText">{{item._id}} - {{item.name}}</span>
        </md-item-template>
        <md-not-found>
          No matches found.
        </md-not-found>
      </md-autocomplete>
      <md-button class="md-raised md-primary search" ng-click="search()"> Search </md-button>
    </form>
  </div>
</div>

<div class="home-footer">
  <p>Designed and developed by Rick Jia. Data from Cobalt UofT</p>
</div>
